<mat-card>
  <form [formGroup]="form" (submit)="onSendRequest()">
    <mat-form-field>

      <input
        type="text"
        matInput
        formControlName="title"
        placeholder="title"
      />
      <mat-error *ngIf="form.get('title')?.invalid">Please select a valid title</mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>

      <input type="file" #filePicker (change)="onImagePick($event)" />
    </div>

    <mat-error *ngIf="form.get('images')?.value && form.get('images')?.invalid">
      <p>Please enter a valid image.</p>
    </mat-error>

    <div *ngIf="images && images.length > 0">
      <p>Valid Images:</p>
      <div *ngFor="let image of images">
        <div (click)="onRemoveImage(image)">Remove {{ image }}</div>
      </div>
    </div>

    <div>
      <button (click)="onSendRequest()">Send Request</button>

    </div>

  </form>
</mat-card>
