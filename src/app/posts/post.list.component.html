<mat-spinner *ngIf="isLoading"></mat-spinner>
<section class="posts" *ngIf="!isLoading">
  <mat-card *ngFor="let post of posts" id="{{post.id}}">
      <mat-card-title>
        <a mat-button [routerLink]="['/posts', post.id]">
          {{post.title}}
          </a>
      </mat-card-title>
      <mat-card-subtitle>{{ post?.creator | uppercase }}</mat-card-subtitle>
      <mat-card-content class="posts-content">
        {{post.content}}
      </mat-card-content>
  </mat-card>
</section>
